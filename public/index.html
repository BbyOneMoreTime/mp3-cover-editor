<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>MP3 Metadata Editor (Spotify Style)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        .container {
            width: 420px;
            background: #181818;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px #00000055;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 18px;
        }
        label {
            font-size: 14px;
            opacity: 0.8;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: none;
        }
        input[type="text"] {
            background: #282828;
            color: white;
        }
        .preview-cover {
            width: 200px;
            height: 200px;
            background: #333;
            display: block;
            margin: 15px auto;
            border-radius: 12px;
            object-fit: cover;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1db954;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #1ed760;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>üéµ MP3 Editor (Spotify Style)</h2>

    <form action="/update-mp3" method="POST" enctype="multipart/form-data">

        <!-- File MP3 -->
        <div class="input-group">
            <label>Ch·ªçn file MP3</label>
            <input type="file" name="mp3file" accept=".mp3" required onchange="autoFillTitle(event)">
        </div>

        <!-- Metadata -->
        <div class="input-group">
            <label>Ti√™u ƒë·ªÅ (Title)</label>
            <input type="text" name="title" placeholder="T√™n b√†i h√°t">
        </div>

        <div class="input-group">
            <label>Ngh·ªá sƒ© (Artist)</label>
            <input type="text" name="artist" placeholder="T√™n ngh·ªá sƒ©">
        </div>

        <div class="input-group">
            <label>Album</label>
            <input type="text" name="album" placeholder="T√™n album">
        </div>

        <!-- Cover -->
        <div class="input-group">
            <label>·∫¢nh b√¨a m·ªõi</label>
            <input type="file" name="cover" accept="image/*" onchange="previewImage(event)">
        </div>

        <div class="input-group">
            <label>D√πng link ·∫£nh (thay v√¨ upload)</label>
            <input type="text" name="coverUrlInput" placeholder="D√°n link ·∫£nh (https://...)">
            <button type="button" onclick="applyCoverUrl()" style="margin-top:8px;">√Åp d·ª•ng link ·∫£nh</button>
            <input type="hidden" name="coverUrl" value="">
        </div>

        <img id="coverPreview" class="preview-cover" src="" alt="Preview">

        <button type="submit">üíæ L∆∞u MP3</button>
    </form>
</div>

<script>
function autoFillTitle(e) {
    const file = e.target.files[0];
    if (!file) return;

    const title = file.name.replace(/\.mp3$/i, "");
    document.querySelector("input[name='title']").value = title;
}

function previewImage(event) {
    const img = document.getElementById("coverPreview");
    img.src = URL.createObjectURL(event.target.files[0]);
    // clear any URL-based cover when a file is chosen
    const hidden = document.querySelector("input[name='coverUrl']");
    const urlInput = document.querySelector("input[name='coverUrlInput']");
    if (hidden) hidden.value = "";
    if (urlInput) urlInput.value = "";
}

function applyCoverUrl() {
    const urlInput = document.querySelector("input[name='coverUrlInput']");
    const hidden = document.querySelector("input[name='coverUrl']");
    const fileInput = document.querySelector("input[name='cover']");
    const img = document.getElementById("coverPreview");
    if (!urlInput) return;
    let url = urlInput.value.trim();
    if (!url) { alert('Vui l√≤ng nh·∫≠p URL ·∫£nh'); return; }
    // normalize common cases: protocol-relative and missing scheme
    if (url.startsWith('//')) url = 'https:' + url;
    else if (!/^[a-zA-Z][a-zA-Z0-9+.-]*:\/\//.test(url)) url = 'https://' + url;

    try {
        new URL(url);
    } catch (e) {
        alert('URL kh√¥ng h·ª£p l·ªá');
        return;
    }

    img.src = url;
    if (hidden) hidden.value = url;
    // clear file input so server knows to use the URL instead
    if (fileInput) fileInput.value = "";
}
</script>

</body>
</html>
